version: '3.8'
services:
  web:
    build: .
    expose:
      - "5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db/postgres  # Odkaz na datab√°zi
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web